<body>
<div>
<header>
	<h1>Calculate Cost of Tickets</h1>
</header>
<br>
<main>
	<form action="#" method="POST">
		<fieldset>
		<legend>User Information</legend>
			<label for="Name">Name:</label>
			<input type="text" id="name" name="user" placeholder="Enter Name Here">
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" placeholder="Phone Number Here">
		</fieldset>
<br>
		<fieldset>
		  <legend>Tickets Needed</legend>
	    <label for="adult">How many adult Tickets?</label>
		  <input type="number" id="adult" name="adultTickets" min="1" value="1">
		  <label for="child">How many child Tickets?</label>
		  <input type="number" id="child" name="childTickets" min="0"  >
		</fieldset>
<br>
		<fieldset>
		<legend>What Date Do You Want</legend>
			<label for="date">Date List</label>
			<select name="date" id="date">
				<option value="Mar 2023">Mar 2023</option>
				<option value="Apr 2023">Apr 2023</option>
				<option value="May 2023">May 2023</option>
			</select>
		</fieldset>
<br />
		<button type="submit">Send Your Order</button>
	</form>
</main>
